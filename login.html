<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Login</title>
    <link rel="stylesheet" href="style.css">
    <style> /* Background */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #0F0D22, #000000);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
}

/* Login Container */
.login-container {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    box-shadow: 0 4px 6px rgba(255, 255, 255, 0.2);
    border-radius: 12px;
    padding: 30px;
    width: 320px;
    text-align: center;
}

/* Headings */
h2 {
    color: #FFFFFF;
    margin-bottom: 20px;
}

/* Form Inputs */
input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    background: rgba(255, 255, 255, 0.2);
    color: white;
}

input::placeholder {
    color: rgba(255, 255, 255, 0.7);
}

/* Button */
button {
    width: 100%;
    padding: 12px;
    background: #0F0D22;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    color: white;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #F2F2F2;
    color: #0F0D22;
}

/* Social Icons */
.social-icons {
    margin-top: 15px;
}

.social-icons a img {
    width: 30px;
    margin: 0 10px;
    opacity: 0.8;
    transition: 0.3s;
}

.social-icons a img:hover {
    opacity: 1;
}

/* Responsive */
@media (max-width: 768px) {
    .login-container {
        width: 90%;
    }
}
</style>
</head>
<body>
    <div class="login-container">
        <h2>Login Here</h2>
        <form action="#" method="POST">
            <input type="email" placeholder="Enter Email" required>
            <input type="password" placeholder="Enter Password" required>
            <button type="submit">Log In</button>
        </form>
        <div class="social-icons">
            <a href="#"><img src="google.png" alt="Google"></a>
            <a href="#"><img src="facebook.png" alt="Facebook"></a>
            <a href="#"><img src="twitter.png" alt="Twitter"></a>
        </div>
    </div>
</body>
</html>
